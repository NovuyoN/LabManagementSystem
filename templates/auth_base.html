<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Lab Management System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #5F9EA0;
      --accent-color: #32CD32;
    }

    body {
      background: linear-gradient(135deg, #f0f8ff, #e8f6f8);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header.navbar {
      background-color: var(--primary-color);
    }

    header.navbar .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    footer.footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: none;
    }

    .btn-accent {
      background-color: var(--accent-color);
      color: white;
    }

    .btn-accent:hover {
      background-color: #28a428;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <i class="bi bi-flask2-fill me-2"></i>Lab Management System
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a href="{{ url_for('dashboard') }}" class="nav-link text-light">Dashboard</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{{ url_for('auth.login') }}" class="nav-link text-light">Login</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('auth.register') }}" class="nav-link text-light">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Lab Management System | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% include "toasts.html" %}
</body>
</html>
