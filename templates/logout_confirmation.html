{% extends "auth_base.html" %}
{% block title %}Logged Out | Lab Management System{% endblock %}
{% block content %}

<style>
  .hero-section {
    background: url('https://images.unsplash.com/photo-1581091215367-59ab6b5e9c03?auto=format&fit=crop&w=1600&q=80')
      no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
  }

  .hero-overlay {
    background: rgba(0, 0, 0, 0.6);
    padding: 60px 40px;
    border-radius: 16px;
    max-width: 650px;
    text-align: center;
  }

  .hero-overlay h1 {
    font-weight: 700;
    font-size: 2.3rem;
    color: #32cd32;
  }

  .hero-overlay p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #f1f1f1;
  }

  .hero-overlay .btn {
    font-size: 1.1rem;
    padding: 12px 28px;
    border-radius: 30px;
  }

  .hero-overlay .btn-light {
    background-color: #32cd32;
    border: none;
    color: white;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
  }

  .hero-overlay .btn-light:hover {
    background-color: #28a428;
    transform: translateY(-2px);
  }

  .hero-overlay .btn-outline-light {
    border-color: #fff;
    color: #fff;
    transition: all 0.2s ease-in-out;
  }

  .hero-overlay .btn-outline-light:hover {
    background-color: #fff;
    color: #333;
  }

  @media (max-width: 768px) {
    .hero-overlay {
      padding: 40px 25px;
    }
    .hero-overlay h1 {
      font-size: 1.8rem;
    }
  }
</style>

<div class="hero-section">
  <div class="hero-overlay">
    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
    <h1 class="mt-3">You have been logged out successfully</h1>
    <p class="mb-4">Thank you for using the Lab Management System. You can log in again below or return to the homepage.</p>

    <div class="d-flex justify-content-center flex-wrap">
      <a href="{{ url_for('auth.login') }}" class="btn btn-light mx-2 mb-2">Login Again</a>
      <a href="{{ url_for('home') }}" class="btn btn-outline-light mx-2 mb-2">Back to Home</a>
    </div>
  </div>
</div>

{% endblock %}
