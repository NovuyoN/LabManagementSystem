{% extends "base.html" %}
{% block title %}Edit User | Lab Management System{% endblock %}
{% block content %}

<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">
        <i class="bi bi-person-gear"></i> Edit User
      </h3>

      <form method="POST">
        <!-- Username Display -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control" value="{{ user.username }}" disabled>
          <small class="text-muted">Username cannot be changed.</small>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Change Role</label>
          <select name="role" class="form-select" required>
            {% for role in roles %}
            <option value="{{ role.name }}" {% if user.role and role.id == user.role.id %}selected{% endif %}>
              {{ role.name|capitalize }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- Optional Password Update -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Change Password (optional)</label>
          <input type="password" name="password" class="form-control" placeholder="Enter new password">
          <small class="text-muted">Leave blank to keep the current password.</small>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('users.manage_users') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 12px;
  }
  .form-label {
    color: #495057;
  }
  .btn-success {
    background-color: #32CD32;
    border: none;
  }
  .btn-success:hover {
    background-color: #28a428;
  }
</style>

{% endblock %}
