<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard | Lab Management System{% endblock %}</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #5F9EA0; /* Cadet Blue */
      --accent-color: #32CD32;
      --sidebar-width: 240px;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: var(--sidebar-width);
      background-color: var(--primary-color);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 70px; /* space for top navbar */
      transition: all 0.3s;
    }

    .sidebar a {
      color: #f8f9fa;
      padding: 12px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid var(--accent-color);
      padding-left: 16px;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Top Navbar */
    .topbar {
      position: fixed;
      top: 0;
      left: var(--sidebar-width);
      right: 0;
      height: 60px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .topbar h5 {
      margin: 0;
      font-weight: bold;
      color: var(--primary-color);
    }

    /* Dropdown */
    .user-dropdown .dropdown-toggle {
      background: none;
      border: none;
      color: #333;
      font-weight: 500;
    }

    /* Content Area */
    main {
      margin-left: var(--sidebar-width);
      margin-top: 60px;
      padding: 20px;
      flex-grow: 1;
      background-color: #f7f9fa;
      min-height: calc(100vh - 60px);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      color: #888;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Responsive Sidebar */
    @media (max-width: 992px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }
      main {
        margin-left: 0;
      }
      .topbar {
        left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a href="{{ url_for('tests.view_tests') }}" class="{% if request.endpoint.startswith('tests') %}active{% endif %}">
      <i class="bi bi-flask"></i> Patient Tests
    </a>
    <a href="{{ url_for('inventory.inventory') }}" class="{% if request.endpoint.startswith('inventory') %}active{% endif %}">
      <i class="bi bi-box-seam"></i> Inventory
    </a>
    <a href="{{ url_for('users.manage_users') }}" class="{% if request.endpoint.startswith('users') %}active{% endif %}">
      <i class="bi bi-people"></i> Users
    </a>
    <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
  </nav>

  <!-- Top Navbar -->
  <header class="topbar">
    <h5>Lab Management System</h5>
    <div class="dropdown user-dropdown">
      <button class="btn dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle me-2"></i> {{ current_user.username }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li><a class="dropdown-item" href="{{ url_for('users.profile') }}"><i class="bi bi-person"></i> View Profile</a></li>
        <li><a class="dropdown-item" href="{{ url_for('users.settings') }}"><i class="bi bi-gear"></i> Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}" onclick="return confirm('Are you sure you want to log out?')">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Lab Management System â€” All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% include "toasts.html" %}
</body>
</html>
